<section class="canopee-container">
    <!-- display list if admin is not connected -->
    <ul class="projects-list row">
        <li *ngFor="let project of projects" class="col-md-4 col-xs-12 projects-list__item">
            <a [routerLink]="['/particulier', project.id]" class="projects-list__link">
                <figure class="projects-list__figure">
                    <img src="{{ project.image }}" class="projects-list__image" alt="{{ project.title }}" />
                    <figcaption class="projects-list__figcaption">
                        <span>{{ project.title }}</span>
                    </figcaption>
                </figure>
            </a>
        </li>
    </ul>

    {{ projects | json }}
    <!-- display form if admin is connected -->
    <form #f="ngForm" name="projectForm" (submit)="addProject(f)">

        <div class="form-group">
            <label>Titre</label>
            <input type="text"
                   class="form-control"
                   name="title"
                   required
                   [(ngModel)]="project.title"
                   #projectTitle="ngModel">
            <span class="help-block danger" *ngIf="projectTitle.errors?.required && projectTitle.touched">
                The title is required
            </span>
        </div>

        <div class="form-group">
            <label>Type de projet</label>
            <select
                   class="form-control"
                   name="model"
                   [(ngModel)]="project.type"
                   #projectType="ngModel"
                   required >
                <option [ngValue]="undefined" selected disabled>Sélectionner un type de projet</option>
                <option *ngFor="let type of types" [ngValue]="type">
                    {{ type }}
                </option>
            </select>
            <span class="help-block danger" *ngIf="projectType.errors?.required && projectType.touched">
                The model name is required
            </span>
            <span class="help-block danger" *ngIf="projectType.errors?.pattern && projectType.touched">
                The model name can only contain the letters a-z or A-Z
            </span>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea
                   class="form-control"
                   name="description"
                   [(ngModel)]="project.description"
                   #projectDescription="ngModel">

            </textarea>

        </div>

        <div class="form-group">
            <label>Lieu</label>
            <input type="text"
                   class="form-control"
                   name="location"
                   required
                   [(ngModel)]="project.location"
                   #projectLocation="ngModel" />
            <span class="help-block danger" *ngIf="projectLocation.errors?.required && projectLocation.touched">
                le lieu est obligatoire
            </span>

        </div>

        <div class="form-group">
            <label>Surface</label>
            <input type="number"
                   class="form-control"
                   name="surface"
                   required
                   [(ngModel)]="project.surface"
                   #projectSurface="ngModel" />
            <span class="help-block danger" *ngIf="projectSurface.errors?.required && projectSurface.touched">
                la surface est obligatoire
            </span>

        </div>

        <div class="form-group">
            <label>Date de réalisation</label>
            <input type="date"
                   class="form-control"
                   name="date"
                   [(ngModel)]="project.realisationDate"
                   #projectRealisationDate="ngModel" />

        </div>

        <div class="form-group">
            <label>Image</label>
            <input type="file"
                   class="form-control"
                   name="image"
                   (change)="handleFileInput($event)"
                   [(ngModel)]="project.image"
                   #projectImage="ngModel" />


        </div>

        {{project | json}}

        <button
                class="btn btn-primary btn-sm"
                [disabled]="f.invalid">Ajouter un projet</button>
    </form>
</section>
